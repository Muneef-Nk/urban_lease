  m_toast: ^0.2.4
  flutter_plugin_openwhatsapp: ^0.0.2
  cloud_firestore: ^4.13.3
  firebase_core: ^2.24.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
