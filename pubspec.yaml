    sdk: flutter
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  provider: ^6.1.0
  pinput: ^3.0.1
  country_code_picker: ^3.0.0
  dot_navigation_bar: ^1.0.2
